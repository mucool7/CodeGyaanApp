<ion-app>

  <ion-content>
    <div class="ion-padding" style="background-color: #efefef;height: 100%;">

      <div
        style="text-align: center;color:White;font-weight: 600;background-color: #6486f5;border-radius:2px; ;box-shadow: 0px 2px 2px #00000033;padding: 8px;">
        CodeGyaan
      </div>
    
     
        <router-outlet></router-outlet>
        

      </div>
   

  </ion-content>

  <ion-footer >
    <div style="padding: 10px;">
      <ion-row>
        <ion-col size="3" class="ion-no-padding">
          <div style="text-align: center" (click)="OpenCreateForm()">
            <div>
              <ion-icon slot="start" name="add"></ion-icon>
            </div>
            <div style="margin-top: -10px"><small>Create</small></div>
          </div>
        </ion-col>
        <ion-col size="3" class="ion-no-padding" (click)="Navigate('/home')">
          <div style="text-align: center">
            <div>
              <ion-icon slot="start" name="list"></ion-icon>
            </div>
            <div style="margin-top: -10px"><small>View Gyaan</small></div>
          </div>
        </ion-col>
        <ion-col size="3" class="ion-no-padding">
          <div style="text-align: center">
            <div>
              <ion-icon slot="start" name="notifications"></ion-icon>
            </div>
            <div style="margin-top: -10px"><small>Notifications</small></div>
          </div>
        </ion-col>
        <ion-col size="3" class="ion-no-padding">
          <div style="text-align: center">

            <div>
              <ion-icon slot="start" name="settings"></ion-icon>
            </div>
            <div style="margin-top: -10px"><small>Setting</small></div>
          </div>
        </ion-col>
      </ion-row>

    </div>
  </ion-footer>

</ion-app>
