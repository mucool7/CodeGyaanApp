<ion-content >
    <div class="ion-padding" style="box-shadow: 0px 2px 3px #00000022">
        <div class="" class="ion-text-center ion-padding" style="border-bottom: 2px solid #efefef">
            <b> Create Content</b> <span (click)="closeModal()" style="float: right;">
                <ion-icon slot="end" color="danger" name="close"></ion-icon>
            </span>
        </div>
        <div class="ion-padding">

            <div>
                <ion-item>
                    <ion-label position="stacked">Title</ion-label>
                    <ion-input [(ngModel)]="Content.Title" style="font-size: 12px;"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Blocks</ion-label>
                    <ion-input type="number" (change)="onBlockUpdate()" [(ngModel)]="Content.Block" ></ion-input>
                </ion-item>

            </div>
        </div>
    </div>

    <div style="background-color: #dfdfdf">
        <div style="padding: 8px 8px;background-color: #efefef;font-size: 14px;text-transform: capitalize">
            <div class="pColor"><b> Character Scripts</b></div>
            <div><small><b>Enter the data in a story telling manner</b></small></div>
        </div>
        <div class="ion-padding" style="background-color: #fff" *ngFor="let Annots of Annotations">
            <div class="ion-padding"><b>Block 1 </b><span style="float: right">
                    <ion-icon slot="end" name="arrow-dropdown"></ion-icon>
                </span> </div>
            <div>

                <ion-item>
                    <ion-label position="stacked">Left Character</ion-label>
                    <ion-textarea type="number" [(ngModel)]="Annots.LeftCharacter"  style="font-size: 12px;"></ion-textarea>
                </ion-item>
                <ion-item>
                        <ion-label position="stacked">Right Character</ion-label>
                        <ion-textarea type="number" [(ngModel)]="Annots.RightCharacter" style="font-size: 12px;"></ion-textarea>
                </ion-item>
              

            </div>
        </div>
        <div>
            <ion-button style="float: left" size="small">
                        <ion-icon slot="start" name="arrow-round-forward" size="small" style="color: #fff !important"></ion-icon>
                        Previous
            </ion-button>
            <ion-button style="float: right" size="small">
                <ion-icon slot="start" name="arrow-round-forward" size="small" style="color: #fff !important"></ion-icon>
                Next
            </ion-button>
        </div>
    </div>

</ion-content>
